<h2>{{data.message}}</h2>
<mat-dialog-content class="dialog-content">
  <div *ngIf="data.content; else showNewForm">
    <app-edit-producto [producto]="data.content"></app-edit-producto>
  </div>
  <ng-template #showNewForm>
    <app-new-producto></app-new-producto>
  </ng-template>
</mat-dialog-content>
