<div class="container">
  <div>
    <div>
      <a href="javascript:void(0)" class="center"><img style="width:400px; height:80px;" src="../assets/images/boton-farmacia.png" alt="Home" /></a>
    </div>
  <mat-form-field aling="center" >
    <mat-label>Nombre</mat-label>
    <input matInput type="text" (keyup.enter)="buscarProducto( txtBuscar.value )" placeholder="Buscar..." #txtBuscar>
  
  </mat-form-field>
    <button mat-raised-button color="accent" (click)="buscarProducto(txtBuscar.value )">Buscar</button>
</div>
    <!-- 1 -->
    <div class="center" *ngIf="productosService.cargando">
      <h2>Cargando</h2>
  
      <div class="loader loader--style1" title="0">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
          <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
          <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">
            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 20 20"
              to="360 20 20"
              dur="0.5s"
              repeatCount="indefinite"/>
            </path>
          </svg>
      </div>
      
      <p>
        Espere por favor
      </p>
  
    </div>
  
    <mat-spinner class="spinner" *ngIf="loading">  </mat-spinner>

    <div *ngIf="!productosService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

      <div>
        <div class="text-center" *ngIf="productos.length > 1">
          <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='characterGrid'></pagination-controls>
      </div> 
        <div class="card-grid">
      <mat-card class="character-card" *ngFor="let producto of productos | paginate: { id: 'characterGrid', 
                            itemsPerPage: pageSize, 
                            currentPage: page, 
                            totalItems: totalRecords }" >
                      
        <mat-card-header>
          <mat-card-title class="card-title">{{ producto.titulo | uppercase}}</mat-card-title>
        </mat-card-header>
        <img matCardImage [src]="producto.url" />
        <mat-divider></mat-divider>
        <mat-list-item>
          <p class="text-left">Precio:{{producto.precio | currency}}</p>
      </mat-list-item>
      <mat-divider></mat-divider>
        <mat-list-item>
          <p class="text-left">Stock: Disponible </p>
      </mat-list-item>
      <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="onMoreInformation(producto.id)">Ver m√°s...</button>
          </mat-card-actions>
      </mat-card>
        </div>
        <div class="text-center" *ngIf="productos.length > 1">
          <pagination-controls (pageChange)="pageChanged($event)" previousLabel='Anterior' nextLabel='Siguiente' id='characterGrid'></pagination-controls>
      </div>
      </div>
        
    </div>
    


</div>
